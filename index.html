<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="bootstrap.min.css" rel="stylesheet">
        <title>IBMOB - Zadanie 2e</title>
    </head>
<body>
    <script src="scripts.js"></script>

    <form name="myform" onSubmit="JavaScript:addUser()">
        <input type="text" id="name" placeholder="Jan" required />
        <input type="email" id="email" placeholder="215675@edu.p.lodz.pl" required />
        <input type="text" id="postalCode" pattern="[0-9]{2}-[0-9]{3}" placeholder="26-500" required />
        <input type="text" id="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="123-456-78-90" required />
        <input type="text" id="idNumber" pattern="[A-Z]{3} [0-9]{6}" placeholder="ABC 123456" required />
        <input type="text" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}|[0-9]{3} [0-9]{3} [0-9]{3}|[0-9]{9}"
            placeholder="123456789" required />
        <input type="submit" value="Add user" />
    </form>
    <!-- <button class="button" onclick="loadData()">Load data</button> -->
    <button class="button" onclick="saveData()">Save users data</button>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Customers</h1>
        <div class="table-responsive">
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr id='tableHeader'>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Postal code</th>
                        <th>Nip</th>
                        <th>Id number</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody id="users">
    
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
